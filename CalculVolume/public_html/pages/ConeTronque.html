<html lang="fr-FR">
    <head>
        <title>Volume d'un cône tronqué</title>
        <meta charset="UTF-8">
        <meta name="author" content="DOBOSZ BERTRAND BOISSON">
        <meta name="description" content="Calculez les volumes de tous vos solides !">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../cssPages.css" rel="stylesheet" type="text/css">
        <script src="../javascript/CalculsConeTronque.js"></script>
        <link rel="icon" href="../images/icone.png">
    </head>
    <body>
        <header>
                
        </header>
        <section id="formulaire">
            <h1>Calculez le volume de votre cône tronqué !</h1>
            <form id="form_simulateur" name="form_simulateur">
                <fieldset id="resultats">
                    <legend>Vos données :</legend>
                    <p><label for="rayon_min_conetronque">Rayon minimum du cône tronqué :</label> <input type="number" name="rayon_min_conetronque" id="rayon_min_conetronque" min="0" value="0"></p>
                    <p><label for="rayon_max_conetronque">Rayon maximum du cône tronqué :</label> <input type="number" name="rayon_max_conetronque" id="rayon_max_conetronque" min="0" value="0"></p>
                    <p><label for="hauteur_conetronque">Hauteur du cône tronqué :</label> <input type="number" name="hauteur_conetronque" id="hauteur_conetronque" min="0" value="0"></p>

                    <h2 id="resultat"></h2>
                </fieldset>
                <p id="controles"><input type="reset" name="rst_annuler" id="btn_annuler" value="Effacer les données"></p>
            </form>
            
            <figure>                    <!-- Bouton retour -->
                <a href = "../index.html"><img id="fleche" src="../images/fleche.svg" alt = "Retour a l'accueil" class ="forme" /></a>
            </figure>
            
        </section>

        </footer>
    </body>
</html>
